<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Klik OK</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="playVideo()">OK</button>

  <script>
    function playVideo() {
      document.body.innerHTML = `
        <iframe
          width="100%" height="100%"
          src="https://www.youtube.com/embed/Ncaz7mv_tBo?autoplay=1&mute=0&controls=0"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      `;
    }
  </script>
</body>
</html>
