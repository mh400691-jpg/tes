<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Klik untuk melihat maps</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background: green;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="playVideo()">Klik untuk melihat maps</button>

  <script>
    function playVideo() {
      document.body.innerHTML = `
        <video id="vid" autoplay playsinline style="width:100%;height:100%;object-fit:cover;">
          <source src="tes1.mp4" type="video/mp4">
        </video>
      `;
      const v = document.getElementById("vid");
      v.muted = false;
      v.play();
    }
  </script>
</body>
</html>
